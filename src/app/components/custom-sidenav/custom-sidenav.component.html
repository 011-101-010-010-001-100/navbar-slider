<div class="sidenav-header">
  <img src="/assets/.trashed-1719428808-IMG_20240528_003637.jpg" [height]="profilePicSize()" [width]="profilePicSize()" alt="">
  <div class="header-text" [class.hide-header-text]="sideNavCollapsed()" >
    <h2>Hello Student</h2>
    <p>Student Name</p>
  </div>
</div>

<mat-nav-list  >
  <a mat-list-item  *ngFor="let item of menuItems()"  [routerLink]="item.route"
     routerLinkActive="selected-menu-item" #rla = 'routerLinkActive' [activated]="rla.isActive"
     style="height: 50px;">
    <mat-icon [fontSet]="rla.isActive? 'material-icons' : 'material-icons-outlined' " matListItemIcon >{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()" >{{item.label}}</span>
  </a>
</mat-nav-list>
